name: POC

on:
  # Run on all pushes and on all pull requests.
  push:
  pull_request:

jobs:
  checkcs:
    name: 'Testing 1-2-3'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none

      # Install dependencies and handle caching in one go.
      # @link https://github.com/marketplace/actions/install-composer-dependencies
      - name: Install Composer dependencies
        uses: ramsey/composer-install@v1

#      - name: Return zero
#        if: ${{ always() }}
#        run: composer return-zero

      - name: Exit zero
        if: ${{ always() }}
        run: composer exit-zero

#      - name: Return one
#        if: ${{ always() }}
#        run: composer return-one

      - name: Exit one
        if: ${{ always() }}
        run: composer exit-one

#      - name: Return more
#        if: ${{ failure() }}
#        run: composer return-more

      - name: Exit more
        if: ${{ failure() }}
        run: composer exit-more

      - name: Exit two with additional commands
        if: ${{ always() }}
        run: composer exit-two-plus

      - name: Exit variable
        if: ${{ always() }}
        run: composer exit-var

      - name: Exit zero without const - subprocess exit two
        if: ${{ always() }}
        run: composer exit-two-no-const

      - name: Exit two with const - subprocess exit two
        if: ${{ always() }}
        run: composer exit-two-with-const

      - name: Exit more no const - subprocess exit more
        if: ${{ always() }}
        run: composer exit-more-no-const
